# config.yml
language: en  # default language

pipeline:
  # English pipeline
  - name: WhitespaceTokenizer
  - name: RegexFeaturizer
  - name: LexicalSyntacticFeaturizer
  - name: CountVectorsFeaturizer
  - name: CountVectorsFeaturizer
    analyzer: "char_wb"
    min_ngram: 1
    max_ngram: 4
  - name: DIETClassifier
    epochs: 100
  - name: EntitySynonymMapper
  - name: ResponseSelector
    epochs: 100
  - name: FallbackClassifier
    threshold: 0.3
    ambiguity_threshold: 0.1

  # Spanish pipeline
  - name: WhitespaceTokenizer
    language: "es"
  - name: RegexFeaturizer
    language: "es"
  - name: LexicalSyntacticFeaturizer
    language: "es"
  - name: CountVectorsFeaturizer
    language: "es"
  - name: CountVectorsFeaturizer
    analyzer: "char_wb"
    min_ngram: 1
    max_ngram: 4
    language: "es"
  - name: DIETClassifier
    epochs: 100
    language: "es"
  - name: EntitySynonymMapper
    language: "es"
  - name: ResponseSelector
    epochs: 100
    language: "es"
  - name: FallbackClassifier
    threshold: 0.3
    ambiguity_threshold: 0.1
    language: "es"

policies:
  - name: MemoizationPolicy
  - name: TEDPolicy
    max_history: 5
    epochs: 100
  - name: RulePolicy
  - name: FallbackPolicy
    nlu_threshold: 0.4
    core_threshold: 0.3
    fallback_action_name: "action_default_fallback"

language_model_configs:
  en: 
    pipeline: 
      - name: WhitespaceTokenizer
      - name: RegexFeaturizer
      - name: LexicalSyntacticFeaturizer
      - name: CountVectorsFeaturizer
      - name: CountVectorsFeaturizer
        analyzer: "char_wb"
        min_ngram: 1
        max_ngram: 4
      - name: DIETClassifier
        epochs: 100
      - name: EntitySynonymMapper
      - name: ResponseSelector
        epochs: 100
      - name: FallbackClassifier
        threshold: 0.3
        ambiguity_threshold: 0.1

  es:
    pipeline: 
      - name: WhitespaceTokenizer
      - name: RegexFeaturizer
      - name: LexicalSyntacticFeaturizer
      - name: CountVectorsFeaturizer
      - name: CountVectorsFeaturizer
        analyzer: "char_wb"
        min_ngram: 1
        max_ngram: 4
      - name: DIETClassifier
        epochs: 100
      - name: EntitySynonymMapper
      - name: ResponseSelector
        epochs: 100
      - name: FallbackClassifier
        threshold: 0.3
        ambiguity_threshold: 0.1
